    <h3 class="modal-title">Hi there!</h3>
    <button type="button" class="close" aria-label="Close" (click)="onCloseModal()" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&minus;</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngIf="!session">Hello</p>
    <p *ngIf="session">Goodbye</p>
    <button (click)="onGetMessages()">Get</button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
